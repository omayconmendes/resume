<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        body{
            width: 1145px;
            margin: auto;
            padding: 30px;
        }
    </style>

</head>

<body>

    <header>
        <nav>

        </nav>
    </header>

    <main>
        <form action="" method="POST" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Contact Information</legend>

                <br>

                    <div>
                        <label for="name">Name</label> <br>
                        <input type="text" id="name" name="name">                    
                    </div>
                    
                    <br>

                    <div>
                        <label for="last-name">Last name</label> <br>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <br>

                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <br>

                    <div>
                        <label for="password">Password</label> <br>
                        <input type="password" minlength="4" maxlength="8" id="password">
                    </div>
                    
                    <br>
                
            </fieldset>

            <br><br>

            <fieldset>
                <legend>Chose your interests</legend>

                <br>

                    <div>
                        <input type="checkbox" name="insterest" value="coding" id="coding">
                        <label for="">Coding</label>
                    </div>
                    
                    <br>

                    <div>
                        <input type="checkbox" name="interest" value="dance" id="dance">
                        <label for="dance">Dance</label>
                    </div>
                    
                    <br>

                    <div>
                        <input type="checkbox" name="interest" value="music" id="music">
                        <label for="music">Music</label>
                    </div>
                                    
                
            </fieldset>

            <br><br>

            <input type="file" accept=".pdf" files >
            
            <br><br><br>

            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" maxlength="300" wrap="soft"></textarea>
        
            <br><br><br>

            <button type="submit">Send</button>

        </form>

    </main>
    
    <footer>


    </footer>

</body>

</html>
